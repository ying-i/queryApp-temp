<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Gradio Interface</title>
    </head>
<body>
    <!-- 
    Make sure that the index.html file is in a folder named templates in the same directory as app.py.
     -->
    <h1>Gradio Interface</h1>
    <form method="post" enctype="multipart/form-data">
        <label for="image">Upload Image:</label>
        <input type="file" name="image" accept="image/*" required><br>

        <label for="temperature">Temperature:</label>
        <input type="number" name="temperature" step="0.05" min="0.0" max="1.0" value="0.9" required><br>

        <label for="max_new_tokens">Max New Tokens:</label>
        <input type="number" name="max_new_tokens" min="0" max="3000" value="1500" required><br>

        <label for="top_p">Top-p (Nucleus Sampling):</label>
        <input type="number" name="top_p" step="0.05" min="0.0" max="1.0" value="0.90" required><br>

        <label for="repetition_penalty">Repetition Penalty:</label>
        <input type="number" name="repetition_penalty" step="0.05" min="1.0" max="2.0" value="1.2" required><br>

        <input type="submit" value="Generate Story">
    </form>
    {% if result %}
        <h2>Generated Story:</h2>
        <p>{{ result }}</p>
    {% endif %}
</body>
</html>
